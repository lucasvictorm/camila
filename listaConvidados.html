<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>
        div {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div>
        <h1>Lista de Convidados</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Presente</th>
                </tr>
            </thead>
            <tbody id="tabela">
                
            </tbody>
        </table>
    </div>
</body>
<script>
    window.onload = async function() {
        let tabela = document.getElementById('tabela');
        let convidados = [];
        const sup = await supabase.createClient('https://cjhhewetsmpexscpnwhw.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqaGhld2V0c21wZXhzY3Bud2h3Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcyNTgxNTM1MiwiZXhwIjoyMDQxMzkxMzUyfQ.CDie80NR1YadnkYmZiPxwbd08fvLQVLqdUg2_yxy6y0');

        const {data, error} = await sup
        .from('convidados')
        .select('*')
        console.log(data)
        convidados = data
        
        convidados.forEach(convidado => {
            let tr = document.createElement('tr');
            let tdNome = document.createElement('td');
            let tdPresente = document.createElement('td');
            tdNome.textContent = convidado.nome;
            tdPresente.textContent = convidado.presente;
            tr.appendChild(tdNome);
            tr.appendChild(tdPresente);
            tabela.appendChild(tr);
        });
}
</script>
</html>
